<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha-Afrohair</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c2b9d3bae2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <header>Nos envie uma mensagem</header>
        <form action="#">
            <div class="ficha-area">
                <div class="area">
                    <input type="text" placeholder="Coloque seu nome">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="area">
                    <input type="text" placeholder="Coloque seu email">
                    <i class="fa-solid fa-envelope"></i>
                </div>
            </div>
            <div class="ficha-area">
                <div class="area">
                    <input type="text" placeholder="Coloque seu telefone">
                    <i class="fa-solid fa-phone-alt"></i>
                </div>
                <div class="area">
                    <input type="text" placeholder="Coloque seu website">
                    <i class="fa-solid fa-globe"></i>
                </div>
            </div>
            <div class="mensagem">
                <textarea placeholder="Escreva sua mensagem"></textarea>
                <i class="fa-solid fa-message"></i>
            </div>
            <div class="botao-area">
                <button type="submit">Enviar Mensagem</button>
                <span>Enviando sua mensagem...</span>
            </div>
        </form>
    </div>
    <script src="./script.js"></script>
</body>

</html>
